<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Heroes of IO - {{login}} - strona główna</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body role="document">
<div class="container">
<form action="" method="post">
  <div class="form-group">
    <label for="login">Login</label>
    <input type="text" name="login" class="form-control" id="login" placeholder="login">
  </div>
  <div class="form-group">
    <label for="mail">Adres e-mail</label>
    <input type="email" name="mail" class="form-control" id="mail" placeholder="e-mail">
  </div>

  <div class="form-group">
    <label for="password">Hasło</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="hasło">
  </div>
  <div class="form-group">
    <label for="password2">Powtórz hasło</label>
    <input type="password" class="form-control" id="password2" name="password2" placeholder="powtórz hasło">
  </div>
<button type="submit" class="btn btn-default">Wyślij</button>
</form>
<div id="lol" style="color:red"> {{info}} </div>
</div>
</body>
</html>
